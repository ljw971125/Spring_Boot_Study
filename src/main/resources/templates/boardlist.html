<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>boardlist</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
    </tr>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.id}"></td>
        <td th:text="${board.title}"></td>
        <td>
            <a th:href="@{|/board/${board.id}|}">조회</a>
        </td>
    </tr>
</table>
<a href="/board/save">작성하기</a>

</body>
</html>
